<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mail</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
 
  <style>
    body{
      font-family: 'Roboto', sans-serif;
      background: url(./ATARDECERLAGUNATINIJE.JPG);
      background-position: center;
      background-size: cover;
    }
    .body {
      background: #00000061;
    }
    .flex {
      display: flex;
    }
    .container{
      margin: 0 auto;
      width: 360px;
      height: 1000px;
      background: url(https://fdm-bucket.s3.us-east-2.amazonaws.com/media/casanare/mail_0020_ATARDECER-LAGUNA-TINIJE.png);
      background-position: center;
      background-size: contain;
    }
    .logo-top {
      width: 115px;
      margin: 20px auto 0;
    }
    .text-top {
      width: 230px;
      margin: 20px auto 30px;
    }
    .group {
      padding: 8px 10px;
    }
    .textBlue {
      height: 30px;
      margin-right: auto;
    }
    .right {
      margin-right: 0 !important;
      margin-left: auto;
    }
    .link-content {
      display: flex;
      margin-top: 4px;
    }
    .img-link {
      height: 130px;
    }
    .text {
      color: #fff;
      margin: auto 8px;
      font-size: 12.7px;
      font-weight: 500;
    }
    .text-right {
      text-align: right;
    }
    .img-logos {
      width: 100%;
      margin: 15px 0;
    }
    .social {
      margin: 15px auto;
    }
    .item {
      display: flex;
      margin: 8px 10px;
    }
    .icon {
      width: 20px;
    }
    .username {
      color: #fff;
      margin: auto 4px;
      font-size: 14px;

          </a>
          <span class="text">Antiguamente una danza prohibida</span>
        </div>
      </div>

      <div class="group">

          <img class="textBlue right" src="./mail_0006_¡Sus-instrumentos!.png" alt="">

        <div class="link-content">
          <div class="text text-right">
            <span>El arpa más grande del mundo te espera en</span>

            <span>Aguazul - Casanare</span>

          <a class="link" target="_blank" href="https://www.youtube.com/watch?v=s3AhRst5GF4&ab_channel=CasanareTravel">
            <img class="img-link" src="./mail_0009_imagen-2.png" alt="">
          </a>
        </div>
      </div>

        <img class="textBlue" src="./mail_0007_¡Y-cantos-de-vaquería!.png" alt="">

          </a>
          <span class="text">Cantale al ganado, te escuchará</span>

      </div>

            <a class="item" target="_blank" href="https://www.instagram.com/casanare.travel/">

              <span class="username">@casanare.travel</span>
            </a>          
            <a class="item" target="_blank" href="https://www.youtube.com/@casanare-travel">
              <img class="icon" src="./mail_0003_Objeto-inteligente-vectorial.png" alt="">

          </div>

            </a>
