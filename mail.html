<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .flex {
        display: flex;
      }
      .container {
        margin: 0 auto;
        width: 490px;
        height: 1060px;

        background: url(https://fdm-bucket.s3.us-east-2.amazonaws.com/media/casanare/mail-m%C3%A1s-despiece_0015_Rect%C3%A1ngulo-4.png);
        background-position: center;
        background-size: cover;
      }
      .logo-top {
        width: 130px;
        margin: 20px auto 0;
      }
      .text-top {
        width: 285px;
        margin: 20px auto 30px;
      }
      .group {
        padding: 8px;
      }
      .img {
        width: 100%;
        margin-bottom: 4px;
      }
      .right {
        height: 67px;
        margin-right: 0 !important;
        margin-left: auto;
      }
      .img-link {
        height: 160px;
      }
      
      .text-right.conten-texto {
        margin: auto 6px 6px;
      }
      .text {
        color: #090088;
        font-size: 13px;
        font-weight: 500;
      }
      .text-right {
        text-align: right;
      }

      .img-logos {
        width: 100%;
        margin: 15px 0;
      }
      .social {
        margin: 4px auto;
      }
      .item {
        display: flex;
        margin: 8px 10px;
      }
      .icon {
        width: 30px;
      }
      .username {
        color: #fff;
        margin: auto 4px;
        font-size: 14px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <img
          class="logo-top"
          src="./mail_0019_casanare-travelMesa-de-trabajo-5-copia.png"
          alt=""
        />
      </div>
      <div class="flex">
        <img class="text-top" src="visita.png" alt="" />
      </div>

      <div class="flex">

        <div class="group">
          <a class="link" target="_blank" href="https://youtu.be/vldzseazzck">
            <img class="img img-link" src="toro.png" alt="" />
          </a>
          <img class="img textBlue" src="lugares.png" alt="" />
          <img class="img img-monumentos" src="momentos.png" alt="" />
        </div>

        <div class="group">
          <a class="link" target="_blank" href="https://youtu.be/KcdiUIyPW1o">
            <img class="img img-link" src="carneasada.png" alt="" />
          </a>
          <img class="img textBlue" src="tipica.png" alt="" />
          <img class="img img-algomas" src="fronteras.png" alt="" />
        </div>

      </div>

      <div class="flex">

        <div class="group">
          <a class="link" target="_blank" href="https://youtu.be/i22VhkCZh8w">
            <img class="img img-link" src="sombrero.png" alt="" />
          </a>
          <img class="img textBlue" src="sombreros.png" alt="" />
          <img class="img img-algomas" src="algomas.png" alt="" />
        </div>

        <div class="group">
          <a class="link" target="_blank" href="https://youtu.be/FGQhDGpBdg8">
            <img class="img img-link" src="pareja.png" alt="" />
          </a>
          <img class="img textBlue" src="eventos.png" alt="" />
          <img class="img img-algomas" src="palpita.png" alt="" />
        </div>

      </div>




      <img class="img-logos" src="./mail_0018_logos-formularios-1.png" alt="" />

      <div class="flex">
        <div class="social flex">
          <div class="col">
            <a
              class="item"
              target="_blank"
              href="https://www.instagram.com/casanare.travel/"
            >
              <img
                class="icon"
                src="./mail_0000_Objeto-inteligente-vectorial.png"
                alt=""
              />
              <span class="username">@casanare.travel</span>
            </a>
            <a
              class="item"
              target="_blank"
              href="https://www.youtube.com/@casanare-travel"
            >
              <img
                class="icon"
                src="./mail_0003_Objeto-inteligente-vectorial.png"
                alt=""
              />
              <span class="username">Casanare Travel</span>
            </a>
          </div>
          <div class="col">
            <a
              class="item"
              target="_blank"
              href="https://www.facebook.com/casanare.travel.oficial"
            >
              <img
                class="icon"
                src="./mail_0002_Objeto-inteligente-vectorial.png"
                alt=""
              />
              <span class="username">@casanare.travel</span>
            </a>
            <a
              class="item"
              target="_blank"
              href="https://www.tiktok.com/@casanaretravel"
            >
              <img
                class="icon"
                src="./mail_0001_Objeto-inteligente-vectorial.png"
                alt=""
              />
              <span class="username">@casanaretravel</span>
            </a>
          </div>
        </div>
      </div>
    </div>

</html>
